    body {
      background-image: url('peixe.png');

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--<div id="root"></div>-->    

    <div class="w3-container w3-amber">
      <h1 align="center" style="color:black"><strong>FishWatch</strong></h1>
      <h6 align="center" style="color:black">U.S SeaFood Facts</h6>
    </div>
    <div><br><br>
  <div id="openweathermap-widget-11" align="center"></div>
  <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
  <script>window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];  window.myWidgetParam.push({
    id: 11,cityid: '3453242',
    appid: 'cb5b30a4742c3ff08c5f2ffa90845071',
    units: 'metric',
    containerid: 'openweathermap-widget-11',  
  });  

  (function() {
    var script = document.createElement('script');
    script.async = true;
    script.charset = "utf-8";
    script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(script, s);
    })();
  </script><br><hr>  
  
  <div align="center">
    <div class="w3-container-4 w3-left-align" style="width:50%">
    <p></p>       
    <script>      
    const p = document.querySelector("p")
    axios.get("https://www.fishwatch.gov/api/species")
      .then(response => {
        var fish = response.data;          
        fish.forEach(species => {
          p.innerHTML += "<h5>"+"Espécies: "+"</h5>"+"<h1>"+"<strong>"+species["Species Name"] + "</strong>"+"</h1><br>"
                      + "<h5>"+" Nome Ciêntífico: "+"</h5>"+"<h3>"+"<strong>"+ species["Scientific Name"] + "</strong>"+ "</h3><br>"
                      +"<strong>"+"Local: "+"</strong>" + species["Location"]+"<br>"
                      + "<strong>"+"Habitat: "+"</strong>"+ species["Habitat"] + "<br><hr>"
                      + "<strong>"+"Image: "+"</strong>"+ species["Image Gallery"] + "<br><br>"  
                                          
        });    
      })
      .catch (error => console.log(error))
    </script> 
    </div>      
  </div> 
  </body>
